<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Product landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/819a786234.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <header id="header">
      <div id="logo-container">
        <img
          src="./img/logo.png"
          alt="Album logo showing eye in triangle"
          id="header-img"
          class="animation"
        />
        <img
          src="./img/stage0.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage0"
          class="animation"
        />
        <img
          src="./img/stage1.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage1"
          class="animation"
        />
        <img
          src="./img/stage2.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage2"
          class="animation"
        />
        <img
          src="./img/stage3.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage3"
          class="animation"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#video-container-a" class="nav-link">Sample</a>
          </li>
          <li><a href="#tracks-container-a" class="nav-link">Tracks</a></li>
          <li><a href="#buy-container-a" class="nav-link">Buy</a></li>
        </ul>
      </nav>
    </header>
    <section id="video-container">
      <span id="video-container-a"></span>
      <div id="video-box">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/6ppgVDssFNU"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <div class="transition"></div>
    <section id="tracks-container">
      <span id="tracks-container-a"></span>
      <div class="circle">01. "Nieboskłonem"</div>
      <div class="circle">02. "Płyta Rodzaju"</div>
      <div class="circle">03. "Niech się stanie"</div>
      <div class="circle">04. "Siódma Noc"</div>
      <div class="circle">05. "zJawa"</div>
      <div class="circle">06. "Wieczne Pióro"</div>
      <div class="circle">07. "Ala Tołstoj"</div>
      <div class="circle">08. "List"</div>
      <div class="circle">09. "Ala Tołstoj 2"</div>
      <div class="circle">10. "Szarzyzna i Duch"</div>
    </section>
    <div class="transition"></div>
    <section id="buy-container">
      <span id="buy-container-a"></span>
      <div class="sun">
        <a
          href="https://asfaltshop.pl/product/10715-meek-oh-why-plyta-rodzaju-cd/"
          target="_blank"
          ><span class="sun-link"></span>Click here to buy the album</a
        >
      </div>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          class="e"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input class="s" type="submit" value="Stay tuned" id="submit" />
      </form>
    </section>
    <div class="footer-container">
      <footer>
        <div class="icons-container">
          <a href="https://www.freecodecamp.org/waterflow" target="_blank"
            ><i class="fab fa-free-code-camp"></i
          ></a>
          <a href="https://github.com/waterflowMZ/" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://codepen.io/waterflowmz" target="_blank"
            ><i class="fab fa-codepen"></i
          ></a>
        </div>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>

<!-- z letters between containers, like in "szarzyzna i duch" -->
