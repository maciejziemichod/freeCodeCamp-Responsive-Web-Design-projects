<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Product landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <header id="header">
      <!-- for codepen src: https://raw.githubusercontent.com/waterflowMZ/Product-Landing-Page/master/productLandingPage/img/logo.png -->
      <div id="logo-container">
        <img
          src="./img/logo.png"
          alt="Album logo showing eye in triangle"
          id="header-img"
          class="animation"
        />
        <img
          src="./img/stage0.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage0"
          class="animation"
        />
        <img
          src="./img/stage1.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage1"
          class="animation"
        />
        <img
          src="./img/stage2.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage2"
          class="animation"
        />
        <img
          src="./img/stage3.png"
          alt="Album logo showing eye in triangle"
          id="header-img-stage3"
          class="animation"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a href="#video-container" class="nav-link">Sample</a></li>
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <section id="video-container">
      <div id="video-box">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/6ppgVDssFNU"
          allowfullscreen
        ></iframe>
      </div>
      <!-- <div id="video-box-shadow"></div> -->
    </section>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input type="submit" value="Get Started" id="submit" />
    </form>
    <script src="/main.js"></script>
  </body>
</html>
